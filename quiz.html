        </div>

    <section style="margin-top: 200px;">
        <div class="quiz-container">
            <h1 style="padding: 30px;">Plant Match Quiz</h1>
            <form id="quizForm">
                <div class="quiz-question">
                    <label for="preferences">What type of plants do you like?</label>
                    <select id="preferences" name="preferences">
                        <option value="flowering">Flowering</option>
                        <option value="foliage">Foliage</option>
                        <option value="succulents">Succulents</option>
                    </select>
                </div>
                <div class="quiz-question">
                    <label for="living-conditions">Describe your home environment:</label>
                    <select id="living-conditions" name="living-conditions">
                        <option value="bright">Bright</option>
                        <option value="moderate">Moderate</option>
                        <option value="low">Low Light</option>
                    </select>
                </div>
                <div class="quiz-question">
                    <label for="care-capabilities">Your experience and willingness to care for plants:</label>
                    <select id="care-capabilities" name="care-capabilities">
                        <option value="experienced">Experienced</option>
                        <option value="beginner">Beginner</option>
                        <option value="low-maintenance">Prefer Low Maintenance</option>
                    </select>
                </div>
                <div class="quiz-question">
                    <label for="space-size">Space available for plants:</label>
                    <select id="space-size" name="space-size">
                        <option value="small">Small Apartment</option>
                        <option value="medium">Medium Space</option>
                        <option value="large">Large Garden</option>
                    </select>
                </div>
                <div class="quiz-question">
                    <label for="allergies">Do you have any allergies to specific plants or pollen?</label>
                    <select id="allergies" name="allergies">
                        <option value="none">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="quiz-question">
                    <label for="travel-frequency">How often do you travel or are away from home for extended periods?</label>
                    <select id="travel-frequency" name="travel-frequency">
                        <option value="rarely">Rarely</option>
                        <option value="occasionally">Occasionally</option>
                        <option value="frequently">Frequently</option>
                    </select>
                </div>
                <div class="quiz-question">
                    <label for="functional-benefits">Are you interested in plants with specific benefits?</label>
                    <select id="functional-benefits" name="functional-benefits">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        <option value="no-preference">No Preference</option>
                    </select>
                </div>
                <div class="quiz-question">
                    <label for="care-routine">Do you prefer a structured plant care routine or a more flexible one?</label>
                    <select id="care-routine" name="care-routine">
                        <option value="structured">Structured</option>
                        <option value="flexible">Flexible</option>
                    </select>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="quizResult"></div>
        </div>
    </section>
